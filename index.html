<!DOCTYPE html>
<html>
    <head>
        <title>
            Shooting game
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./shoot.js"></script>
    </head>
    <body>

 <a-scene id="scene">


    <a--assets>
        <a-asset-item id="mountain" src="./scene.gltf"></a-asset-item>
        <a-asset-item id="gun" src="./shooter/gun.gltf"></a-asset-item>
        <a-asset-item id="obstracle" src="./obstracle/scene.gltf"></a-asset-item>
    </a--assets>
    <a-entity id="background" gltf-model="#mountain" position="5 0 -1"  scale="2 2 2"
    ></a-entity>  
   <a-entity id="camera1" movement-controls="speed:0.2;"position="0 1 2">
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
        
        <a-cursor></a-cursor>
      
      <a-entity id="weapon" gltf-model="#gun" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
      player-movement>
    </a-entity>
</a-entity>
</a-entity>
   
    <a-entity bullets> </a-entity>
 </a-scene>

    </body>
</html>
